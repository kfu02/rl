env:
  name: CartPole-v1
  task: ''
  library: gym
  seed: 42
  max_episode_steps: 500
collector:
  total_frames: 100000
  init_random_frames: 1000
  init_env_steps: 10000
  frames_per_batch: 500
  reset_at_each_iter: false
  device: cpu
  env_per_collector: 1
  num_workers: 1
  offline_frames: 10000
replay_buffer:
  prb: false
  size: 1000000
  scratch_dir: null
optim:
  utd_ratio: 1.0
  gamma: 0.99
  batch_size: 256
  online_ratio: 0.0
  lr: 0.0003
  weight_decay: 0.0
  target_update_polyak: 0.995
  target_entropy_weight: 0.2
  target_entropy: auto
  loss_function: l2
network:
  hidden_sizes:
  - 256
  - 256
  activation: relu
  device: cpu
logger:
  backend: wandb
  project_name: torchrl_example_discrete_sac
  group_name: ablate-symmetric-sampling-2
  exp_name: ${optim.online_ratio}_DiscreteSAC
  mode: online
  eval_iter: 5000
  video: true
